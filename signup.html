<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags for search engines -->
    <meta
      name="description"
      content="Love running. Club for running in Dublin, Ireland. Urban running, trail running. Dublin Docklands and Phoenix Park"
    />
    <meta
      name="keywords"
      content="Love running, runn, running club, runners, Ireland, Dublin, sport, exercise"
    />

    <!-- Title -->
    <title>Love Runing</title>
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <!-- Main content -->
    <main>
      <section id="signup">
        <form id="signup-form" method="post" action="https://formdump.codeinstitute.net">
          <h2><i class="fa-solid fa-heart-pulse"></i> LETS GET YOU SIGNED UP !</h2>
          <label for="first-name">First Name</label>
          <input type="text" name="first_name" id="first-name" class="text-input" required>
          <br>
          <label for="last-name">Last Name</label>
          <input type="text" name="last_name" id="last-name" class="text-input" required>
          <br>
          <label for="email-adress">Email Adress</label>
          <input type="text" name="email_adress" id="email-adress" class="text-input" required>
          <div class="radio-buttons">
            <div>
          <label for="road">Road</label>
          <input type="radio" id="road" name="running_preference" class="radio-buttons" value="road" required checked>
            </div>
            <div>
          <label for="trail">Trail</label>
          <input type="radio" id="trail" name="running_preference" class="radio-buttons" value="trail" required> 
           </div>
           <div>
          <label for="both">Both</label>
          <input type="radio" id="both" name="running_preference" class="radio-buttons" value="both" required>
           </div>
          </div>
          <!-- <label for="lets-run" id="lets-run">Let's Run!</label> -->
          <button type="submit" class="join-button">Lets Run!</button>
        </form>
      </section>
    </main>
    <!-- Footer -->
    <footer>
        <ul id="social-networks">
            <li><a href="https://wwww.facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="https://www.Twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a></li>
            <li><a href="https://www.youtube.com" target="_blank" rel="noopener" aria-label="Visit our You Tube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a></li>
            <li><a href="https://www.instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a></li>
        </ul>
    </footer>
    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/220e80d55c.js" crossorigin="anonymous"></script>
  </body>
</html>
